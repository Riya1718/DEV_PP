<style>
    .box{
      background:rgb(216, 174, 255);
      height:50px;
      width:200px;
      padding-top: 5px;
      padding-bottom: 5px;
      padding-left: 10px;
      padding-right: 10px;
      border: 2px solid darkblue;
      margin-top: 10px;
      margin-left: 5px;
    }

    .box-sizing{
        box-sizing: border-box;
    }
</style>

<body>
    <div class ="box">
        Learn CSS Box Model !!
    </div>

    <div class ="box box-sizing">
        Learn CSS Box Model !!
    </div>
